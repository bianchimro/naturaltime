<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


  </head>
  <body ng-app="NaturalTime" ng-controller="AppCtrl">

    <ion-pane class="bb">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Natural Time</h1>
      </ion-header-bar>



      <div class="content has-header fixed-panel" scroll=false ng-if="currentPanel=='watch'">


        <div class="time-card padding item-animate" moment="currentMoment" ng-if="!!currentMoment">
        </div>
        <div class="location-card padding item-animate" location="currentLocation" ng-if="!!currentLocation">
        </div>



      </div>


      <ion-content class="has-footer" ng-class="{'scroll-panel': currentPanel=='watch'}">

        <div class="suncalc-watch" location="currentLocation" date="currentDate" times="times" ng-if="currentPanel=='watch'">
        </div>

        <div class="suncalc-chart" location="currentLocation" date="currentDate" times="times" ng-if="currentPanel=='chart'">
        </div>

        <div class="suncalc-card" location="currentLocation" day="currentDay" times="times" ng-if="currentPanel=='list'">
        </div>

      </ion-content>


    <div class="bar bar-footer bar-royal item-animate" ng-if="times.length==0">
      <div class="title">
        <i class="icon ion-loading-c"></i> Calculating
      </div>
    </div>

    <div class="bar bar-footer bar-dark item-animate" ng-if="times.length>0">
      <ion-tabs class="tabs-dark tabs-icon-left">


      <ion-tab title="WATCH" on-select="setPanel('watch')">
      </ion-tab>

      <ion-tab title="CHART" on-select="setPanel('chart')">
      </ion-tab>

      <ion-tab title="EVENTS" on-select="setPanel('list')">
    </ion-tab>
    </ion-tabs>

    </div>

    </ion-pane>










    <!-- your app's js -->
    <script src="lib/d3/d3.min.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/suncalc/suncalc.js"></script>
    <script src="lib/moment/min/moment-with-langs.min.js"></script>
    <script src="lib/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

    <script src="lib/underscore/underscore.js"></script>

    <script src="js/app.js"></script>
    <script src="js/nominatim-service.js"></script>
    <script src="js/app-ctrl.js"></script>
    <script src="js/time-card.js"></script>
    <script src="js/location-card.js"></script>
    <script src="js/suncalc-watch.js"></script>
    <script src="js/suncalc-card.js"></script>
    <script src="js/suncalc-chart.js"></script>
  </body>
</html>
